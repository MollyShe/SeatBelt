<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeatBelt Photo Editor</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sliders.css">
    <link rel="icon" type="image/png" href="images/Seatbelt.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Tab Navigation -->
        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="photo-editor">Photo Editor</button>
            <button class="nav-tab" data-tab="face-swap">Face Swap</button>
        </div>

        <!-- Tab Content -->
        <div class="tab-content">
            <div class="layout">
                <!-- Left Sidebar -->
                <div class="sidebar">
                    <!-- Logo Section -->
                    <div class="sidebar-logo">
                        <img src="images/Seatbelt.png" alt="Icon-sidebar" class="icon-sidebar">
                    </div>

                    <!-- Controls Section -->
                    <div class="controls">
                        <div class="slider-group">
                            <label>Brightness</label>
                            <input type="range" id="brightness" min="0" max="200" value="100">
                            <span class="value">100%</span>
                        </div>

                        <div class="slider-group">
                            <label>Saturation</label>
                            <input type="range" id="saturation" min="0" max="200" value="100">
                            <span class="value">100%</span>
                        </div>

                        <div class="slider-group">
                            <label>Contrast</label>
                            <input type="range" id="contrast" min="0" max="200" value="100">
                            <span class="value">100%</span>
                        </div>

                        <div class="slider-group">
                            <label>Seatbelt</label>
                            <input type="range" id="seatbelt" min="0" max="100" value="0">
                            <span class="value">0%</span>
                        </div>
                    </div>

                    <!-- Actions Section -->
                    <div class="actions">
                        <button id="resetBtn">Reset</button>
                        <button id="downloadBtn">Download</button>
                    </div>
                </div>

                <!-- Right Content Area -->
                <div class="main-content">
                    <!-- Upload Section -->
                    <div class="upload-section" id="uploadSection">
                        <input type="file" id="fileInput" accept="image/*" hidden>
                        <div class="drop-zone" id="dropZone">
                            <p>Drag & Drop your image here or</p>
                            <button id="uploadBtn">Choose File</button>
                        </div>
                    </div>

                    <!-- Editor Section -->
                    <div class="canvas-container" id="editorSection" hidden>
                        <canvas id="imageCanvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/fileUploader.js"></script>
    <script src="js/imageProcessor.js"></script>
    <script src="js/sliders.js"></script>
    <script src="js/main.js"></script>
    <script src="js/tabs.js"></script>
</body>
</html>
